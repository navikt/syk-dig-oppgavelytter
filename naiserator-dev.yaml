apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syk-dig-oppgavelytter
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudsql.client
  image: {{ image }}
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 50m
      memory: 500Mi
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  accessPolicy:
    outbound:
      external:
        - host: oppgave-q1.dev-fss-pub.nais.io
        - host: saf.dev-fss-pub.nais.io
  secureLogs:
    enabled: true
  envFrom:
    - secret: google-sql-syk-dig-backend-syk-dig-backend-syk-dig-opp-b187588a
  env:
    - name: CLOUD_SQL_INSTANCE
      value: teamsykmelding-dev-1d34:europe-north1:syk-dig-backend-db-instance
    - name: OPPGAVE_URL
      value: https://oppgave-q1.dev-fss-pub.nais.io/api/v1/oppgaver
    - name: OPPGAVE_SCOPE
      value: api://dev-fss.oppgavehandtering.oppgave-q1/.default
    - name: SAF_URL
      value: https://saf.dev-fss-pub.nais.io
    - name: SAF_SCOPE
      value: api://dev-fss.teamdokumenthandtering.saf-q1/.default
    - name: OPPGAVE_TOPIC
      value: oppgavehandtering.oppgavehendelse-q1-v1
